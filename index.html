<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <form id="Form">
<!--Add checkboxes for user input-->
          <p>Check all that apply</p>
          <input type="checkbox" id="Number" name="box">
          <label for="Number">Does Your Password Need a Number?</label><br>
          <input type="checkbox" id="Character" name="box">
          <label for="Character">Does Your Password Need a Special Character?</label><br>
          <input type="checkbox" id="LowerCase" name="box">
          <label for="LowerCase">Does Your Password Need Lower Case Letters?</label> <br>
          <input type="checkbox" id="UpperCase" name="box">
          <label for="UpperCase">Does Your Password Need Upper Case Letters?</label> <br>
        </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
