<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
          <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <form>
        <div>
            <p>Check all that apply</p>
            <input type="checkbox" id="Number" name="Number" value="Number">
            <label for="Number">Does Your Password Need a Number?</label><br>
            <input type="checkbox" id="Character" name="Character" value="Character">
            <label for="Character">Does Your Password Need a Special Character?</label><br>
            <input type="checkbox" id="UpperCase" name="UpperCase" value="UpperCase">
            <label for="UpperCase">Does Your Password Need Upper Case Letters?</label> <br>
            <label for="Length">What is the Required Length of your Password? (8-124) </label><br>
            <input type="text" id="Length" name="Length"><br>
          </div>
          <br>
          <input type="reset">
        </form>
      </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
